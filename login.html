<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dribbble Style Login</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container-fluid vh-100">
    <div class="row h-100">

        <!-- LEFT SECTION -->
        <div class="col-md-6 d-flex align-items-center justify-content-center">
            <div class="login-box">
               <a href="index.html"><img src="Images/drib_logo-removebg-preview.png" alt="Logo" class="mb-4" style="height:40px;"></a> 

                <h2 class="fw-bold mb-4 text-center">Welcome back</h2>


                <button class="btn btn-google w-100 mb-3">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg" width="20" class="me-2">
                    Continue with Google
                </button>

                <div class="divider text-center my-3">
                    <span>or</span>
                </div>
                <input type="text" class="form-control mb-3 input-box"
                       placeholder="Enter email or username">

                <button class="btn btn-continue w-100 mb-3">Continue</button>

                <p class="terms-text text-center">
                    By continuing, you agree to our
                    <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.
                </p>

                <p class="signup-text text-center">
                    Donâ€™t have an account?
                    <a href="signup.html" class="fw-semibold">Sign up</a>
                </p>
            </div>
        </div>

        <div class="col-md-6 p-0 d-none d-md-block position-relative overflow-hidden">
            <video autoplay muted loop playsinline style="width: 100%; height: 100%; object-fit: cover;">
                <source src="Videos/55d8f62103d1ecc245b4dd35f264528c.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

    </div>
</div>

</body>
</html>
